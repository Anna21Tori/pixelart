<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PixelArt</title>
        <meta name="description" content="PixelArt application - create your own awesome image">
        <meta name="keywords" content="Pixel, Art, Paint">
        <meta name="author" content="Anna Dybel">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS file -->
        <link rel="stylesheet" href="css/styles.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!-- JS file -->
        <script src="js/index.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a id="name-app">PixelArt</a>
                <a href="#" class="item-menu" onclick="main.reset()">Reset</a>
            </nav>
        </header>
        <div id='main'>
            <div id="panel">
                    <div>
                        <i class="fas fa-palette tools-paint" onclick="main.setEnabled(this)"></i>
                    </div>
                    <div>
                        <i class="fa fa-paint-brush tools-paint" id="brush" onclick="main.setEnabled(this)"></i>
                        <i class="fa fa-eyedropper tools-paint" onclick="main.setEnabled(this)"></i>
                    </div>
            </div>
            <div id="color-picker">
                <div id="col-1">
                    <canvas width="360" height="300" id="color"></canvas>
                </div>
                <div id="col-2">
                    <div id="adjust">
                        <i class='fas fa-angle-left' onclick="main.changePositionLeft()"></i>
                        <canvas id="rgb-wheel" ondrag="main.dragStrokView(event)" width="360" height="30"></canvas>
                        <i class='fas fa-angle-right' onclick="main.changePositionRight()"></i>
                    </div>
                </div> 
            </div>
            <div>
                <div id="table">
                </div>
            </div>
        </div>
    </body>
        <script>
            var main = Main;
            main.init(document.getElementById("table"));
            main.rgbWheel();
           // main.drawCanvas();
        </script>
</html>
